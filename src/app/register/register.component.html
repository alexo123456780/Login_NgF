<div class="register-container">
  <div class="register-content">
    <div class="register-form-container">
      <h2>Crear Cuenta</h2>
      <p class="subtitle">Únete a nosotros y comienza tu viaje</p>
      <form (ngSubmit)="register()" class="register-form">
        <div class="form-group">
          <i class="pi pi-user"></i>
          <input type="text" id="register-username" [(ngModel)]="credentials.username" name="username" placeholder="Usuario" required>
        </div>
        <div class="form-group">
          <i class="pi pi-lock"></i>
          <input type="password" id="register-password" [(ngModel)]="credentials.password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit">Registrarse</button>
      </form>
      <div class="login-link">
        <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
      </div>
    </div>
    <div class="animated-side">
      <div class="animated-background"></div>
    </div>
  </div>
</div>
